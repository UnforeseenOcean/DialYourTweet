<!doctype html>
<html>
  <head>
    <title>#DialYourTweet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/rotary.css">
    <link rel="stylesheet" href="styles/demo.css">
    <script src="scripts/zepto.custom.js"></script>
    <script src="scripts/rotary.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };
      return t;
    }(document, "script", "twitter-wjs"));</script>
    <script>
      $(function(){
        $('#tweetbutton').on("click", function(e) {
          e.preventDefault();
          makeTweet($("#input").val());
          return false;
        });
      });

    </script>
  </head>
  <body class="nojs">
    <div id="demo">
      <div class="rotary">
        <div class="numbers">
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
        </div>
        <div class="dial">
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
        </div>
        <div class="guard"></div>
      </div>
    </div>
    <div class="controls">
      <input type="text" id="input" data-rotary="#demo">
      <button id="tweetbutton">Tweet</button>
    </div>
  </body>
</html>
